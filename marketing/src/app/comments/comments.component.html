<div class="container">

    <div class="row mt-5 mb-5">

        <div class="col-md-4">

            <div class="card-body">

                <h6 class="mb-3 text-monospace text-center">
                    Search by title</h6>

                <input type="text" class="form-control mb-3 w-100" placeholder="Pesquisar postagem"
                    [(ngModel)]="titulo">

                <button class="btn btn-outline-warning w-100" type="button"
                    (click)=pesquisarPorTitulo()>
                    Search</button>

            </div>


        </div>

        <div class="col-md-8">

            <div>
                <h3 class="text-center mb-4 text-monospace">Comments</h3>

                <div class="form-group">
                    <label for="titulo" class="text-monospace">
                        Subject Matter:</label>

                    <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite seu titulo"
                        [(ngModel)]="postagem.titulo">


                </div>

                <div class="form-group">
                    <label for="texto" class="text-monospace">Text:</label>

                    <textarea name="texto" id="texto" cols="30" rows="4" class="form-control"
                        placeholder="Digite seu texto" [(ngModel)]="postagem.texto"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)="publicar()">
                        Submit</button>
                </div>
            </div>

            <hr class="mt-5 mb-5">

            <h3 class="text-monospace text-center mb-5">
                Other Comments</h3>

            <div *ngIf='alerta'>
                <div class="alert alert-success" role="alert">
                    Postagem deletada com sucesso!
                </div>
            </div>


            <div class="card mb-4" *ngFor="let comentarios of listaComentarios | orderBy : key : reverse">

                <div class="card-header">

                    <div class="row">

                        <div class="col-md-8 ">
                            <h5 class="card-title"> {{ comentarios.titulo }} </h5>
                        </div>

                        <div class="col-md-4 d-flex justify-content-end">

                            <button class="btn btn-outline-info mr-3" [routerLink]="['/editar', postagem.id]">To
                                Edit</button>

                            <button class="btn btn-outline-danger"
                                [routerLink]="['/deletar', postagem.id]">Delete</button>

                        </div>
                    </div>

                </div>

                <div class="card-body">
                    <p class="card-text">{{ comentarios.texto }}</p>

                    <small class="form-text m-0 text-muted mb-3 text-monospace">

                        Postado em {{ comentarios.data | date: 'dd/MM/yyyy' }}
                        Ã s {{ comentarios.data | date: 'HH:mm' }}

                    </small>
                </div>

            </div>

        </div>

    </div>

</div>
